<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Admin Dashboard</h2>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
        <div class="mb-4">
            <form method="get" class="form-inline">
                <label class="mr-2" for="category">Filter by Category:</label>
                <select name="category" id="category" class="form-control mr-2">
                    <option value="">All</option>
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-secondary">Filter</button>
            </form>
        </div>
        <div class="mb-4">
            <a href="{{ url_for('admin_add_question') }}" class="btn btn-success">Add New Question</a>
        </div>
        <h4>Questions</h4>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>Type</th>
                    <th>Difficulty</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for q in questions %}
                <tr>
                    <td>{{ q.id }}</td>
                    <td>{{ q.text }}</td>
                    <td>{{ q.type }}</td>
                    <td>{{ q.difficulty }}</td>
                    <td>{{ q.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
